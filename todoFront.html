<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body onload="todoFront(event)">

    <div class="main">

        <div class="todoFront_Container_1">

            <div class="parent_1">

                <div class="child_1">

                    <img src="./Assets/Images/person.png" width="100%" alt="person">

                </div>

                <div class="child_2">
                    <h2>Hey, Abdul Ghaffar</h2>
                    <p>You have 3 tasks left for today.</p>
                </div>
            </div>

            <div class="parent_2">

                <img src="./Assets/Images/menu.png" width="100%" alt="Menu Button">

            </div>


        </div>


        
        <div class="mainCenter" id="mainCenter">

        </div>



        <div class="todoFront_Container_3">

            <div class="parent_1" onmouseenter="plusImgWhite()" id="plusImgWhite">

                <div class="child_1">
                    <img src="./Assets/Images/white plus icon.png" alt="plus">
                    <p>Add New List</p>
                </div>

            </div>

            <div class="parent_2" onmouseout="plusImgBlue()" onclick="createTodo()" id="plusImgBlue"
                style="display: none;">

                <div class="child_1">
                    <img src="./Assets/Images/plus.png" alt="plus">
                    <p>Add New List</p>
                </div>

            </div>

        </div>

    </div>


    <div class="createList" id="createList">

        <div class="box_CreateList">

            <div class="parent_1">

                <div class="child_1">

                    <label for="radio" class="label_1">Select List</label>

                    <div>
                        <input type="radio" name="radio" id="todo_List">
                        <label for="todo_List">To Do List</label>
                    </div>

                    <div>
                        <input type="radio" name="radio" id="todo_Shopping">
                        <label for="todo_Shopping">Shopping List</label>
                    </div>

                </div>

                <div class="child_2">

                    <label for="radio" class="label_1">Select Date</label>

                    <div class="grandChild_1">

                        <div class="calender"><input type="date" placeholder="mm/dd/yyyy" name="date" id="date"></div>

                    </div>

                </div>

            </div>


            <div class="parent_2">

                <button class="cencel" onclick="cencel()">Cencel</button>
                <button class="create" onclick="create()">Create</button>

            </div>
        </div>


    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

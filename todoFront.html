<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="main">

        <div class="todoFront_Container_1">

            <div class="parent_1">

                <div class="child_1">

                    <img src="./Assets/Images/person.png" width="100%" alt="person">

                </div>

                <div class="child_2">
                    <h2>Hey, Abdul Ghaffar</h2>
                    <p>You have 3 tasks left for today.</p>
                </div>
            </div>

            <div class="parent_2">

                <img src="./Assets/Images/menu.png" width="100%" alt="Menu Button">

            </div>


        </div>


        <div class="todoFront_Container_2">

            <div class="parent_1">

                <div class="child_1"><img src="./Assets/Images/book.png" width="100%" alt="todo"></div>

                <div class="child_2">

                    <h1>To Do List</h1>
                    <p>10/Jan/2025</p>

                </div>

            </div>

            <div class="parent_2">

                <div class="child_1"><button>Today</button></div>
                <div class="child_2"><img src="./Assets/Images/upper three dots.png" width="100%" alt=""></div>

            </div>

        </div>


        <div class="todoFront_Container_2">

            <div class="parent_1">

                <div class="child_1"><img src="./Assets/Images/book.png" width="100%" alt="todo"></div>

                <div class="child_2">

                    <h1>To Do List</h1>
                    <p>10/Jan/2025</p>

                </div>

            </div>

            <div class="parent_2">

                <div class="child_1"><button>Today</button></div>
                <div class="child_2"><img src="./Assets/Images/upper three dots.png" width="100%" alt=""></div>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="todoFront(); displayTodos();">

    <div class="main">

        <!-- Header Section -->
        <div class="todoFront_Container_1">
            <div class="parent_1">
                <div class="child_1">
                    <p class="paraC1" id="paraC1"></p>
                </div>
                <div class="child_2">
                    <h2 id="headC1"></h2>
                </div>
            </div>
        </div>

        <!-- Todo Cards Container -->
        <div class="mainCenter" id="mainCenter"></div>

        <!-- New Todo / Create Post Button -->
        <div class="todoFront_Container_3">
            <button id="newPostBtn" class="btn btn-primary">New Post</button>
        </div>

    </div>

    <!-- Create Todo Modal -->
    <div class="createList" id="createList" style="display: none;">
        <div class="box_CreateList">
            <form onsubmit="event.preventDefault(); create();">
                <div>
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter title" id="title" autocomplete="off">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" placeholder="Enter author name" id="author" autocomplete="off">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea placeholder="Write Description" rows="7" id="description" autocomplete="off"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="closeModal()">Cancel</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

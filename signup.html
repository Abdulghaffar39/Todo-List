<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body>

    <div class="box_top"></div>
    <div class="box_bottom"></div>

    <div class="logo" id="signUpLogo">
        <img src="./Assets/Images/Digital logo.png" width="100px" alt="logo">
    </div>

    <div class="signUpContainer_1">

        <div class="parent_1">
            <h1>Welcome Back</h1>
        </div>

        <div class="parent_2">

            <form onsubmit="signUp(event)" id="signUpForm">

                <label for="userName">User Name</label>
                <input type="text" id="userName" placeholder="Abdul Ghaffar">

                <label for="signUpEmail">Email</label>
                <input type="email" id="signUpEmail" placeholder="AbdulGhaffar@example.com">

                <div class="passwordBox">

                    <div>
                        <label for="signUpPassword">Password</label>
                    </div>

                    <div class="passwordIconBox">
                        <div class="inputBox"><input type="password" id="signUpPassword"
                                placeholder="Enter Your Password"></div>
                        <div class="iconBox"><img src="./Assets/Images/eye.png" id="signUpEyeIcon" class="eyeIcon"
                                alt="Eye"></div>
                    </div>

                </div>

                <div class="passwordBox">

                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="passwordIconBox">
                        <div class="inputBox"><input type="password" id="confirmPassword" placeholder="Confirm your password"></div>
                        <div class="iconBox"><img src="./Assets/Images/eye.png" id="confirmEyeIcon" class="eyeIcon" alt="Eye">
                        </div>
                    </div>

                </div>

                <a href="#" id="Forget">Forget password?</a>

                <div class="loginBox">
                    <a href="#"><button><input type="submit" value="Sign Up"></button></a>
                </div>

                <div class="dottedLineBox">

                    <div class="dottedLine"></div>
                    <p class="or">Or</p>

                </div>

            </form>

        </div>

        <div class="parent_3">

            <h2>Continue with</h2>

            <div class="buttonBox">

                <div class="googleBox">

                    <div class="google">
                        <a href="https://github.com/Abdulghaffar39" target="_blank">
                            <img src="./Assets/Images/google.png" width="36px" alt="Google">
                            <button class="google">Google</button>
                        </a>
                    </div>

                </div>

                <div class="googleBox" href="https://www.facebook.com/profile.php?id=61577270151281">

                    <div class="facebook">
                        <a href="https://www.facebook.com/profile.php?id=61577270151281" target="_blank">
                            <img src="./Assets/Images/facebook.png" style="padding: 5px;" width="36px" alt="Facebook">
                            <button class="facebook">Facebook</button>
                        </a>
                    </div>

                </div>

            </div>

            <div class="need">
                <p>Need an Account ?<span><a href="Login.html">Log In</a></span></p>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</body>

</html>
